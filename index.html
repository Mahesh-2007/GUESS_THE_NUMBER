<head>
    
<title>GUESS the NUMBER...</title></head>
    <link rel="stylesheet" href="style.css" >
    <body background="banner.png">
        
     <h1>Guess the Number From 1 to 10 !</h1>
     <div>
     <input id="Number" placeholder="ENTER THE NUMBER ">
     <button onclick="ANSWER()">check</button>
    <p id="ans">YOU ARE.......</p>
    <p id="SCORES">YOUR Chances : 5</p>
</div>
    <script>
        var a = document.getElementById("Number")
        var b = document.getElementById("ans")
        var d = document.getElementById("SCORES")
        var score = 5
        var ans = Math.floor(Math.random()*10+1)
        function ANSWER(){
        var c = a.value
        
        if(c==ans){
            console.log("Right")
            b.textContent=("YOU ARE Right")
            alert("YOU WON!(refresh for New Game )")
           

        }else{
            console.log("Wrong")
                b.textContent=("YOU ARE Wrong")
                --score
            d.textContent ="YOUR CHANCES  : " + score
        }
        if(score==0){
            alert("YOU LOST (refresh for New Game )")
        }        
        console.log(ans)
        }
    </script>
    </body>
</head>
